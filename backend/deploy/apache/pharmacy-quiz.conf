<VirtualHost *:80>
  ServerName quiz.example.com
  Redirect permanent / https://quiz.example.com/
</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerName quiz.example.com

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/quiz.example.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/quiz.example.com/privkey.pem

    ProxyPreserveHost On
    RequestHeader set X-Forwarded-Proto "https"
    ProxyPass / http://127.0.0.1:4000/
    ProxyPassReverse / http://127.0.0.1:4000/

    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
  </VirtualHost>
</IfModule>
