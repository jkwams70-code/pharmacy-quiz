<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="150" y1="150" x2="874" y2="874" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#031b45"/>
      <stop offset="0.55" stop-color="#082a61"/>
      <stop offset="1" stop-color="#0b356f"/>
    </linearGradient>
    <linearGradient id="teal" x1="360" y1="430" x2="665" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1aaea2"/>
      <stop offset="1" stop-color="#22ddb3"/>
    </linearGradient>
    <linearGradient id="tealLine" x1="325" y1="660" x2="760" y2="560" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#12b59d"/>
      <stop offset="1" stop-color="#23e6b6"/>
    </linearGradient>
    <linearGradient id="softCard" x1="250" y1="300" x2="520" y2="610" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0d3c73" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#0a2f63" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#02162f" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="145" y="145" width="734" height="734" rx="165" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="245" y="300" width="438" height="320" rx="70" fill="url(#softCard)"/>

    <!-- capsule -->
    <g transform="translate(286 285) rotate(43 170 120)">
      <rect x="30" y="32" width="260" height="185" rx="92" fill="#ecf3fb"/>
      <path d="M160 32h130v185H160z" fill="url(#teal)"/>
      <line x1="160" y1="35" x2="160" y2="215" stroke="#09385f" stroke-width="8"/>
    </g>

    <!-- check -->
    <path d="M430 458 L492 515 L650 350" fill="none" stroke="#23e6b6" stroke-width="38" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- lines -->
    <line x1="292" y1="500" x2="373" y2="500" stroke="#3fb2cd" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
    <line x1="292" y1="560" x2="425" y2="560" stroke="#3fb2cd" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
    <line x1="292" y1="620" x2="472" y2="620" stroke="#3fb2cd" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- swoosh -->
  <path d="M352 650 C470 720 660 705 738 560 C742 690 598 772 408 718 C375 708 352 691 336 672"
        fill="none" stroke="url(#tealLine)" stroke-width="18" stroke-linecap="round"/>

  <!-- text -->
  <text x="545" y="715" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="112" font-weight="800" fill="#f4f8ff" letter-spacing="2">AJIX</text>
  <text x="515" y="790" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="64" font-weight="700" fill="#28d7b8" letter-spacing="2">PHARMACY QUIZ</text>
</svg>
